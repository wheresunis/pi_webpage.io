<!DOCTYPE html>

<body>
    <header>
        <a class="logo" href="students.html">CMS</a>
        <div class="header-icons">
            <span class="bell-icon" id="notificationBtn"><img src="icons/bell.png" alt="bell icon"></span>
            <ul class="dropdownRecentMessages" id="notificationDropdown">
                <li>
                    <a class="dropdownMessage" href="#">
                        <div class="user-profile">
                            <span class="avatar"><img src="icons/personAvatar.png" alt="Avatar1"></span>

                        </div>

                </li>
                <li>
                    <a class="dropdownMessage" href="#">

                        </div>
                        <span class="message">Message2</span>
                    </a>
                </li>
                <li>
                    <a class="dropdownMessage" href="#">
                        <div class="user-profile">
                            <span class="avatar"><img src="icons/personAvatar.png" alt="Avatar3"></span>
                            <span class="name">Alex Johnson</span>
                        </div>
                        <span class="message">Message3</span>
                    </a>
                </li>
            </ul>

            <ul class="dropdownUserProfile" id="dropdownUserProfile">
                <li>
                    <a href="#">
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#">
                        Log out
                    </a>
                </li>
            </ul>

            <div class="user-profile" id="user-profile">
                <span class="avatar"><img src="icons/avatar.png" alt="avatar icon"></span>
                <span class="user-name">Maria Sokolovska</span>
            </div>
            <span class="hidden-menu-button"><img src="icons/menu.png" alt="menu icon"></span>
        </div>
    </header>
    <div class="main">
        <nav class="sidebar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="students.html">Students</a></li>

            </ul>
        </nav>
          
        <section class="wrapper">
            <h1>Messages</h1>
        </section>

        <nav class="sidebarForPhones">

            <ul>
